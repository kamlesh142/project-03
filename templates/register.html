
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Register</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body class="d-flex justify-content-center align-items-center" style="height: 100vh;">
  <div class="card p-4" style="width: 350px;">
    <h4 class="text-white text-center mb-3">Register</h4>
    <form method="POST" action="/register">
      <input class="form-control mb-3" type="email" name="username" placeholder="Enter your email" required>
      <input class="form-control mb-3" type="password" name="password" placeholder="Password" required>
      <button class="btn btn-primary w-100 mb-2">Register</button>
      <a href="/login" class="text-light small d-block text-center">Already have an account?</a>
    </form>
  </div>
</body>
</html>
