
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body class="d-flex justify-content-center align-items-center" style="height: 100vh;">
  <div class="card p-4" style="width: 350px;">
    <h4 class="text-white text-center mb-3">Login</h4>
    <form action="/login" method="POST">
      <input class="form-control mb-3" type="email" name="username" placeholder="username" required>
      <input class="form-control mb-3" type="password" name="password" placeholder="Password" required>
      <button class="btn btn-success w-100 mb-2">Login</button>
      <a href="/forgot" class="text-light small d-block text-center">Forgot Password?</a>
      <a href="/register" class="text-light small d-block text-center">Create Account</a>
    </form>
  </div>
</body>
</html>
